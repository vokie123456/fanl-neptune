<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body>
<div style="padding: 15px;width: 1000px;margin: 0 auto">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">记录日</label>
                <div class="layui-input-inline">
                    <input type="text" name="myDay" id="myDay" lay-verify="required|date" placeholder="yyyy-MM-dd"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">第一餐</label>
                <div class="layui-input-inline">
                    <input type="text" name="breakfast" value="早餐" readonly lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支出金额</label>
                <div class="layui-input-inline">
                    <input type="number" name="bfMoney" value="0.00" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">第二餐</label>
                <div class="layui-input-inline">
                    <input type="text" name="lunch" value="午餐" readonly lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支出金额</label>
                <div class="layui-input-inline">
                    <input type="number" name="lMoney" value="0.00" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">第三餐</label>
                <div class="layui-input-inline">
                    <input type="text" name="dinner" value="晚餐" readonly lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支出金额</label>
                <div class="layui-input-inline">
                    <input type="number" name="dMoney" value="0.00" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">聚餐</label>
                <div class="layui-input-inline">
                    <input type="text" name="party" value="聚餐" readonly lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支出金额</label>
                <div class="layui-input-inline">
                    <input type="number" name="pMoney" value="0.00" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">零食</label>
                <div class="layui-input-inline">
                    <input type="text" name="relax" value="零食" readonly lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支出金额</label>
                <div class="layui-input-inline">
                    <input type="number" name="rMoney" value="0.00" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="备注信息" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include :: footer"></div>
<script>
    var sysUrl = '/neptune/mealsday/';
    layui.use(['form', 'neptune', 'laydate'], function () {
        var form = layui.form, neptune = layui.neptune, laydate = layui.laydate;
        laydate.render({
            elem: '#myDay',
            fromat:'yyyy-MM-dd 00.00.00'
        });
        form.on('submit(add)', function (data) {
            neptune.save(sysUrl, 'add', data.field);
            return false;
        });
    });
</script>
</body>
</html>
