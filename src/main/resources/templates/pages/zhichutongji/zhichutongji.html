<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body>

<div class="layui-row">
    <div class="layui-col-lg12">
        <!--年度分类状态图-->
        <div id="zhu" style="width:90%;height:430px; margin:0 auto;"></div>
    </div>
</div>

<div class="layui-row" style="padding-top: 30px;">
    <div class="layui-col-lg6">
        <!--分类统计 饼状图-->
        <div id="type" style="width:60%;height:330px; margin:0 auto;"></div>
    </div>
    <div class="layui-col-lg6">
        <!--本年度上个月支出情况-->
        <div id="zhu2" style="width:60%;height:330px; margin:0 auto;"></div>
    </div>
</div>


<!--当前月份统计-->
<div th:include="include :: footer"></div>
<script th:src="@{/js/echarts.min.js}"></script>
<script>
    var sysUrl = '/neptune/zhichutongji';
    layui.use(['form', 'jquery', 'neptune'], function () {
        var form = layui.form, $ = layui.jquery, neptune = layui.neptune;
        <!--分类统计 饼状图-->
        var myTypeChart = echarts.init(document.getElementById('type'));
        myTypeChart.showLoading();
        myTypeChart.setOption({
            title: {
                text: '各个类别的支出情况(从2016年7月起)',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 30,
                bottom: 20,
                data: []
            },
            series: [
                {
                    name: '支出类别',
                    type: 'pie',
                    radius: '55%',
                    center: ['40%', '50%'],
                    data: [],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        });

        var type = [];//类别组
        var money = [];//收支金额组
        //获取数据
        $.post(sysUrl + '/typedata', function (result) {
            $.each(result, function (index, item) {
                type.push(index);    //挨个取出类别并填入类别数组 
                money.push({
                    name: index,
                    value: item
                });
            });
            myTypeChart.hideLoading();    //隐藏加载动画
            myTypeChart.setOption({
                legend: [{
                    data: type
                }],
                series: [{
                    data: money
                }]
            });
        });
        <!--年度分类状态图-->
        var myZhuChart = echarts.init(document.getElementById('zhu'));
        //初始化数据
        var xData = [];//年份
        var yData1 = []; //交行信用卡
        var yData2 = []; //招行信用卡
        var yData3 = []; //支付宝花呗
        var yData4 = []; //支付宝借呗
        var yData5 = []; //商业贷款
        //获取数据
        myZhuChart.showLoading();
        $.post(sysUrl + '/zhudata', function (result) {
            var zhu = result.data;
            $.each(zhu, function (index, zhu) {
                xData.push(zhu.year);    //挨个取出类别并填入类别数组 
                yData1.push({
                    name: index,
                    value: zhu.yData1
                });
                yData2.push({
                    name: index,
                    value: zhu.yData2
                });
                yData3.push({
                    name: index,
                    value: zhu.yData3
                });
                yData4.push({
                    name: index,
                    value: zhu.yData4
                });
                yData5.push({
                    name: index,
                    value: zhu.yData5
                });
            });
            myZhuChart.setOption({
                /* 柱状图颜色 */
                color: ['#06a45f', '#078ed6', '#e3982f', '#e3622f', '#23945f'],
                /* 标题 */
                title: {
                    text: '年度各个支付类型的总额(从2016年7月起)',
                    x: 'left',
                },
                grid: {
                    left: 40,
                    top: 30,
                    right: 50,
                    bottom: 30
                },
                /* 鼠标悬浮显示数据 */
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                /* 图例说明 */
                legend: {
                    orient: 'horizontal',
                    // 图例组件离容器左侧的距离
                    right: 40,
                    top: 0,
                    bottom: 80,
                    textStyle: {
                        color: '#6ab2ec',
                    },
                    data: ['交行信用卡', '招行信用卡', '支付宝花呗', '支付宝借呗', '商业贷款']
                },
                xAxis: [
                    {
                        type: 'category',
                        //设置轴线的属性
                        axisLine: {
                            lineStyle: {
                                color: '#6ab2ec',
                            }
                        },
                        data: xData,
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        // 控制网格线是否显示
                        splitLine: {
                            show: true,
                            //  改变轴线颜色
                            lineStyle: {
                                // 使用深浅的间隔色
                                color: ['#132a6e']
                            }
                        },
                        //设置轴线的属性
                        axisLine: {
                            lineStyle: {
                                color: '#6ab2ec',
                            }
                        }
                    }
                ],
                series: [
                    {
                        name: '交行信用卡',
                        type: 'bar',
                        /* 柱子的显示宽度 */
                        barWidth: '15%',
                        data: yData1,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '招行信用卡',
                        type: 'bar',
                        barWidth: '15%',
                        data: yData2,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '支付宝花呗',
                        type: 'bar',
                        barWidth: '15%',
                        data: yData3,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '支付宝借呗',
                        type: 'bar',
                        barWidth: '15%',
                        data: yData4,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '商业贷款',
                        type: 'bar',
                        barWidth: '15%',
                        data: yData5,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    }
                ]
            });
            myZhuChart.hideLoading();//关闭加载动画
        });
        <!--分类统计 饼状图-->
        var myZhu2Chart = echarts.init(document.getElementById('zhu2'));
        myZhu2Chart.showLoading();
        //初始化数据
        var y2Data1 = []; //交行信用卡
        var y2Data2 = []; //招行信用卡
        var y2Data3 = []; //支付宝花呗
        var y2Data4 = []; //支付宝借呗
        var y2Data5 = []; //商业贷款
        //获取数据
        myZhu2Chart.showLoading();
        $.post(sysUrl + '/zhu2data', function (result2) {
            var zhu2 = result2.data;
            $.each(zhu2, function (index, zhu2) {
                var x = neptune.getPreMonthDate();
                y2Data1.push({
                    name: x,
                    value: zhu2.yData1
                });
                y2Data2.push({
                    name: x,
                    value: zhu2.yData2
                });
                y2Data3.push({
                    name: x,
                    value: zhu2.yData3
                });
                y2Data4.push({
                    name: x,
                    value: zhu2.yData4
                });
                y2Data5.push({
                    name: x,
                    value: zhu2.yData5
                });
            });
            myZhu2Chart.setOption({
                /* 柱状图颜色 */
                color: ['#06a45f', '#078ed6', '#e3982f', '#e3622f', '#23945f'],
                /* 标题 */
                title: {
                    text: '上个月支出分类总额（' + neptune.getPreMonthDate() + '）',
                    x: 'left',
                },
                grid: {
                    left: 40,
                    top: 30,
                    right: 50,
                    bottom: 30
                },
                /* 鼠标悬浮显示数据 */
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                /* 图例说明 */
                legend: {
                    orient: 'horizontal',
                    // 图例组件离容器左侧的距离
                    right: 40,
                    top: 0,
                    bottom: 80,
                    textStyle: {
                        color: '#6ab2ec',
                    },
                    data: ['交行', '招行', '花呗', '借呗', '商贷']
                },
                xAxis: [
                    {
                        type: 'category',
                        //设置轴线的属性
                        axisLine: {
                            lineStyle: {
                                color: '#6ab2ec',
                            }
                        },
                        data: [neptune.getPreMonthDate()],
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        // 控制网格线是否显示
                        splitLine: {
                            show: true,
                            //  改变轴线颜色
                            lineStyle: {
                                // 使用深浅的间隔色
                                color: ['#132a6e']
                            }
                        },
                        //设置轴线的属性
                        axisLine: {
                            lineStyle: {
                                color: '#6ab2ec',
                            }
                        }
                    }
                ],
                series: [
                    {
                        name: '交行信用卡',
                        type: 'bar',
                        /* 柱子的显示宽度 */
                        barWidth: '15%',
                        data: y2Data1,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '招行信用卡',
                        type: 'bar',
                        barWidth: '15%',
                        data: y2Data2,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '支付宝花呗',
                        type: 'bar',
                        barWidth: '15%',
                        data: y2Data3,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '支付宝借呗',
                        type: 'bar',
                        barWidth: '15%',
                        data: y2Data4,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    },
                    {
                        name: '商业贷款',
                        type: 'bar',
                        barWidth: '15%',
                        data: y2Data5,
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#5475c7',
                                    fontSize: 12,
                                }
                            }
                        },
                    }
                ]
            });
            myZhu2Chart.hideLoading();//关闭加载动画
        });

    });
</script>
</body>
</html>
